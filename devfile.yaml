schemaVersion: 2.1.0
metadata:
  name: python
  displayName: Python
  description: ""
  projectType: Python
  language: Python
  provider: Red Hat
  version: 2.1.0
components:
  - name: py
    container:
      image: registry.access.redhat.com/ubi9/python-39:1-165
      args: ['tail', '-f', '/dev/null']
      mountSources: true
      endpoints:
        - name: http-python
          targetPort: 8080
        - exposure: none
          name: debug
          targetPort: 5858
      env:
        - name: DEBUG_PORT
          value: '5858'
commands:
  - id: pip-install-requirements
    exec:
      commandLine: pip install -r requirements.txt
      workingDir: ${PROJECT_SOURCE}
      group:
        kind: build
        isDefault: true
      component: py
  - id: run-app
    exec:
      commandLine: 'python app.py'
      workingDir: ${PROJECT_SOURCE}
      component: py
      group:
        kind: run
        isDefault: true
  - id: debug-py
    exec:
      commandLine: 'pip install debugpy && python -m debugpy --listen 0.0.0.0:${DEBUG_PORT} app.py'
      workingDir: ${PROJECT_SOURCE}
      component: py
      group:
        kind: debug
